baseurl: "https://victorious-field-0a3116c10.3.azurestaticapps.net/"
title: Modus Docs Theme for Hugo
languageCode: en-US
locale: en-US

enableInlineShortcodes: true
#enableGitInfo: true # Needed to show Last updated date on pages
googleAnalytics: "" # Optional - Google Analytics tracking ID

params:
  title: Modus Design System
  author: "Trimble"
  copyrightHolder: "Trimble Inc."
  GitHubRepo: "https://github.com/trimble-oss/modus-docs-hugo-theme"

disableKinds: ["sitemap", "taxonomy", "taxonomyTerm"]
pygmentsUseClasses: true
outputs:
  home: ["HTML", "JSON"]

privacy:
  googleAnalytics:
    anonymizeIP: true
  twitter:
    enableDNT: true
  youtube:
    privacyEnhanced: true

module:
  mounts:
    - source: static
      target: static

    - source: node_modules/@trimble-oss/modus-icons/dist/modus-solid/sprites/modus-icons.svg
      target: static/modus-solid-icons.svg

    - source: node_modules/@trimble-oss/modus-icons/dist/transportation/sprites/modus-icons.svg
      target: static/modus-icons.svg

    - source: node_modules/@trimble-oss/modus-icons/dist/modus-outlined/fonts/
      target: static/fonts/

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute:
        block: true
        title: true
      autoHeadingID: true
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    codeFences: true
    style: monokai

# https://gohugo.io/getting-started/configuration/#configure-minify
minify:
  minifyOutput: true
  tdewolff:
    html:
      keepEndTags: false
      keepWhitespace: true
    js:
      keepVarNames: true
    xml:
      keepWhitespace: true
