{{ $type   := .Get "type" | default "container" -}}

<section class="row td-box td-box--{{ $col_id }} td-box--height-{{ $height }} mt-3">
  <div class="col">
    <div class="{{ $type }}">
      {{/* Do NOT remove this comment! It ends the HTML block above. See https://spec.commonmark.org/0.30/#html-blocks, 7. */}}
      {{ .Inner -}}
    </div>
  </div>
</section>
