{{ define "main" }}

<div class="container-fluid">
  <div class="row row-main px-0">

    <div class="col-1 col-sidebar px-0 bg-body shadow-sm">
      {{ partial "col-sidebar" . }}
    </div>

    <div class="col col-auto px-0 collapse collapse-horizontal bg-dark bg-opacity-10 d-xxl-block" id="sidebar">
      <div id="sidebar-menu" class="z-2 sticky-top sticky-offset shadow-sm overflow-auto w-100">
        {{ partial "col-sidebar-menu" . }}
      </div>
    </div>

    <div class="col col-auto col-12 col-main border-start p-0 overflow-y-hidden">

      <main id="main" class="w-100 h-100">

        <header class="bg-secondary-subtle bg-opacity-10">
          <div class="container-fluid pt-5">
            <div class="container-xl">
              <div class="row">
                <div class="col-12 col-md-6 pt-sm-5">
                  <h1 class="text-trimble-blue mt-sm-4 display-1 fw-bold">
                    Modus Docs
                    <p class="text-primary fw-light display-2">
                      A theme for Hugo</p>
                  </h1>

                </div>
                <div class="col-10 col-sm-9 col-md-5 mx-auto text-center text-lg-right mt-3">

                </div>
              </div>
            </div>
          </div>
        </header>

        <div class="container-fluid">
          <div class="container py-5">

          </div>
        </div>

      </main>

      <footer class="p-2 footer py-4 bg-secondary bg-opacity-10">
        {{ partial "footer" . }}
      </footer>
    </div>

  </div>
</div>
{{- end -}}
